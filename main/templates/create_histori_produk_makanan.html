{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
<title>Basdat TK3 - F02</title>
{% endblock meta %}

{% block content %}
<div class="form-wraper">
  <form method="post">
    {% csrf_token %}
      <h1>
          Form Produksi Produk Makanan
      </h1>
      <div class="wraper">
        <select name= "selected" id="jenis_produk">
            <option disabled selected>ID Produk Makanan</option>
            {% for i,j in object_produk_makan %}
            <option value="{{j.nama}}">{{j.nama}}</option>
            <!-- <option value="hasil_panen">hasil panen</option>
            <option value="produk_hewan">produk hewan</option>
            <option value="produk_makanan">produk makanan</option> -->
            {% endfor %}
        </select>
      </div>
      <div class="input-button-wraper">
          <input type = "jumlah" placeholder="jumlah" name="jumlah" id="jumlah" oninput="calcu();"> 
      </div>
      <div class="input-button-wraper">
        <input type = "xp" placeholder="xp" name="xp" disabled id="xp" value ='' > 
    </div>
      <div class="input-button-wraper">
          <button type= "submit" id="tombol" >
              Produksi
          </button>
      </div> 
    </form>
    <script>
      function calcu() {
        let num1 = Number(document.querySelector("#jumlah").value);
        let mul = num1 * 5;
        document.getElementById('xp').value = mul;
      }
      
        </script>
</div>
{% endblock content %}
